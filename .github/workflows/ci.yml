name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-hint:
    name: Build and webhint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run webhint against GitHub Pages
        # Fail if webhint finds errors (use --fail-on error). This requires
        # the site to be published at https://<owner>.github.io/<repo>/.
        run: npx hint https://ralph8a.github.io/memo/ --fail-on error

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-hint
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v1
