<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krause Insurance - Modular Version</title>
  <base href="/memo/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Aptos+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Particles Background -->
  <canvas id="particles-canvas"></canvas>
  
  <!-- Navigation Bar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-brand" onclick="window.appHandlers?.navigateTo('home')">
        <svg class="logo-shield krause-shield" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <ellipse class="shield-circle" cx="40" cy="40" rx="24" ry="24" stroke="currentColor" stroke-width="3" fill="none" />
          <path class="shield-diamond" d="M40 20 L65 40 L40 75 L15 40 Z" stroke="currentColor" stroke-width="3" fill="none" />
          <path class="shield-arc" d="M22 54 Q40 28 58 54" stroke="currentColor" stroke-width="3" fill="none" />
          <line class="shield-line" x1="40" y1="54" x2="40" y2="72" stroke="currentColor" stroke-width="3" />
        </svg>
        <div class="brand-text">
          <span class="brand-name">Krause Insurance</span>
          <span class="brand-tagline">Protection Beyond The Limits</span>
        </div>
      </div>
      
      <button class="mobile-menu-toggle" onclick="window.appHandlers?.toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="nav-menu" id="navMenu">
        <a href="#" class="nav-link active" data-page="home" onclick="window.appHandlers?.navigateTo('home')">Inicio</a>
        <a href="#" class="nav-link" data-page="services" onclick="window.appHandlers?.navigateTo('services')">Servicios</a>
        <a href="#" class="nav-link" data-page="about" onclick="window.appHandlers?.navigateTo('about')">Nosotros</a>
        <a href="#" class="nav-link" data-page="contact" onclick="window.appHandlers?.navigateTo('contact')">Contacto</a>
        <div class="nav-buttons">
          <button class="btn-nav btn-login" onclick="window.appHandlers?.navigateTo('login')">Acceso Clientes</button>
          <button class="btn-nav btn-agent" onclick="window.appHandlers?.navigateTo('agent-login')">Portal Agentes</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <main id="mainContent" class="main-content">
    <!-- Pages will be dynamically loaded here -->
  </main>

  <!-- Footer -->
  <footer class="footer collapsed" id="footer">
    <button class="footer-toggle" onclick="window.appHandlers?.toggleFooter()">
      <span id="footer-toggle-text">Mostrar Informaci√≥n</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 15l-6-6-6 6"/>
      </svg>
    </button>
    <div class="footer-container">
      <div class="footer-grid">
        <div class="footer-section">
          <h3>Krause Insurance</h3>
          <p class="footer-tagline">Protection Beyond The Limits</p>
        </div>
        <div class="footer-section">
          <h4>Contacto</h4>
          <ul class="footer-contact">
            <li>üìû +1 (234) 567-89</li>
            <li>üìß info@krauseinsurances.com</li>
            <li>üìç Tu Ciudad, Estado</li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Krause Insurance. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    // Shield animation restart
    window.addEventListener('load', () => {
      const shields = document.querySelectorAll('.krause-shield');
      shields.forEach(shield => {
        const elements = shield.querySelectorAll('.shield-circle, .shield-diamond, .shield-arc, .shield-line');
        elements.forEach(el => {
          el.style.animation = 'none';
          setTimeout(() => { el.style.animation = ''; }, 10);
        });
      });
    });
  </script>
  <script type="module" src="app-modular.js"></script>
</body>
</html>
