<!-- Dashboard Hero Header - Componente Reutilizable -->
<div class="dashboard-hero-container">
  <div class="hero-surface">
    <header class="dashboard-top-header search-hero hero-grid">
      <div class="hero-copy">
        <div class="hero-title-row">
          <span class="eyebrow" data-portal-type>Portal</span>
          <span class="hero-divider" aria-hidden="true">|</span>
          <span class="hero-welcome">Bienvenido <span data-user-name>Usuario</span></span>
        </div>
      </div>
      <div class="hero-search">
        <div class="search-bar stretch">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7" />
            <line x1="16.65" y1="16.65" x2="21" y2="21" />
          </svg>
          <input type="search" placeholder="Buscar" aria-label="Buscar" data-search-input />
        </div>
        <div class="header-actions tight pill-actions">
          <button class="icon-pill" aria-label="Notificaciones" onclick="window.appHandlers?.openNotifications?.()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8a6 6 0 1 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
              <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <span class="dot"></span>
          </button>
          <button class="icon-pill" aria-label="Mensajes" onclick="contactAgent()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
            </svg>
          </button>
          <span class="badge badge-accent ghost">Sesi√≥n segura</span>
        </div>
      </div>
    </header>
  </div>
</div>
