<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krause Insurance</title>
  <base href="/memo/">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8b2348 0%, #9b59b6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .btn-primary {
      background: white;
      color: #8b2348;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    .btn-secondary:hover {
      background: white;
      color: #8b2348;
      transform: translateY(-4px);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .buttons { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Krause Insurance</h1>
    <p>Bienvenido a nuestro portal digital</p>
    <div class="buttons">
      <a href="app.html" class="btn btn-primary">Ver Sitio Web</a>
      <a href="app.html" class="btn btn-secondary">Portal Clientes</a>
      <a href="card.html" class="btn btn-secondary">Tarjeta Digital</a>
    </div>
  </div>
  <script>
    // Auto-redirect to landing page after 3 seconds
    setTimeout(() => {
      window.location.href = 'app.html';
    }, 3000);
  </script>
</body>
</html>
